<meta property="og:title" content="{{ .Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="Kaylie's Blog(?)" />
<meta property="og:image" content="{{ .Site.BaseURL }}images/icon.png" />
<meta property="og:image:width" content="256" />
<meta property="og:image:height" content="256" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:alt" content="The site icon (sorry no good alt text because i've not made the icon yet.)" />
<meta property="keywords" content="blog,ecs,gamedev,afterlight3149" />
<meta property="color-scheme" content="dark" />
<meta name="theme-color" content="#ee9706">
<meta name="msapplication-navbutton-color" content="#ee9706">
<meta name="apple-mobile-web-app-status-bar-style" content="#ee9706">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" href="{{ .Site.BaseURL }}images/icon.png" type="image/png">

{{ if .Params.metadesc }}
<meta name="description" content="{{ .Params.metadesc }}" />
<meta property="og:description" content="{{ .Params.metadesc }}" />
<meta name="twitter:description" content="{{ .Params.metadesc }}" />
{{ end }}

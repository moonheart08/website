{{ define "main" }}

    <header style="display: flex; flex-direction: row; align-items: flex-start; width: 100%; align-items:baseline; ">
      <h4>{{ .LinkTitle }}</h4>
      <a href="{{ .RelPermalink }}" class="buttonish">Go âž¤</a>
    </header>
    <div class="obox listentry">
      {{ .Summary }}
    </div>
  </div>
  {{ end }}
</div>

{{ end }}

{{ define "main" }}
{{ .Content }}
<h2>Recent Posts</h2>
<div style="display: flex; flex-direction: row;">
  {{ range ( sort (where .Site.RegularPages "Section" "posts") "Date" "desc" ) }}
  <div class="winheadbox" style="display: flex; flex-direction: column; align-items: flex-start;">
    <a href="{{ .RelPermalink }}" class="buttonish">{{ .LinkTitle }}</a>
    <div class="obox">
      {{ .Summary }}
    </div>
  </div>
  {{ end }}
</div>

{{ end }}

<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="winheadbox">
    <header>
      {{ partial "header.html" . }}
    </header>
    <div class="obox">
      <main>
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="obox">
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </div>
</body>

</html>
